<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анонімні Листи</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            color: #f0f0f0;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #b0b0b0;
        }

        .letter-form {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        #letterText {
            width: 100%;
            height: 200px;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            padding: 15px;
            color: #e0e0e0;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        #letterText:focus {
            outline: none;
            border-color: #666;
        }

        #letterText::placeholder {
            color: #888;
        }

        .counter {
            text-align: right;
            margin: 10px 0;
            color: #888;
            font-size: 0.9rem;
        }

        .send-button {
            width: 100%;
            background: #4a4a4a;
            color: #e0e0e0;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background: #555;
        }

        .send-button:active {
            background: #404040;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #2d4a2d;
            color: #90ee90;
            display: block;
        }

        .message.error {
            background: #4a2d2d;
            color: #ee9090;
            display: block;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .letter-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Анонімні Листи</h1>
            <p class="subtitle">Виговорись. Анонімно. Безкоштовно.</p>
        </header>
        
        <main class="letter-form">
            <textarea 
                id="letterText" 
                placeholder="Розкажи про все, що тебе турбує... Цілком анонімно і конфіденційно."
                maxlength="2000"
            ></textarea>
            
            <div class="counter">
                <span id="charCount">0</span>/2000
            </div>
            
            <button id="sendBtn" class="send-button">
                Надіслати лист
            </button>
            
            <div id="message" class="message"></div>
        </main>
        
        <footer>
            <p>Ти не самотній. Кожна проблема важлива.</p>
        </footer>
    </div>

    <script>
        class AnonymousLetters {
            constructor() {
                this.letterText = document.getElementById('letterText');
                this.sendBtn = document.getElementById('sendBtn');
                this.charCount = document.getElementById('charCount');
                this.message = document.getElementById('message');
                
                this.init();
            }
            
            init() {
                this.letterText.addEventListener('input', this.updateCharCount.bind(this));
                this.sendBtn.addEventListener('click', this.sendLetter.bind(this));
            }
            
            updateCharCount() {
                const count = this.letterText.value.length;
                this.charCount.textContent = count;
                
                if (count > 1800) {
                    this.charCount.style.color = '#ee9090';
                } else {
                    this.charCount.style.color = '#888';
                }
            }
            
            async sendLetter() {
                const text = this.letterText.value.trim();
                
                if (!text) {
                    this.showMessage('Будь ласка, напиши щось перед відправкою', 'error');
                    return;
                }
                
                if (text.length < 10) {
                    this.showMessage('Лист занадто короткий. Розкажи більше...', 'error');
                    return;
                }
                
                this.sendBtn.disabled = true;
                this.sendBtn.textContent = 'Відправляємо...';
                
                try {
                    await this.saveLetter(text);
                    this.showMessage('Твій лист успішно відправлений! Дякую, що довірився.', 'success');
                    this.letterText.value = '';
                    this.updateCharCount();
                } catch (error) {
                    this.showMessage('Помилка при відправці. Спробуй ще раз.', 'error');
                } finally {
                    this.sendBtn.disabled = false;
                    this.sendBtn.textContent = 'Надіслати лист';
                }
            }
            
            async saveLetter(text) {
                const letter = {
                    id: Date.now().toString(),
                    text: text,
                    timestamp: new Date().toISOString(),
                    ip: await this.getIP()
                };
                
                const letters = JSON.parse(localStorage.getItem('anonymous_letters') || '[]');
                letters.push(letter);
                localStorage.setItem('anonymous_letters', JSON.stringify(letters));
                
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            async getIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip;
                } catch {
                    return 'unknown';
                }
            }
            
            showMessage(text, type) {
                this.message.textContent = text;
                this.message.className = `message ${type}`;
                
                setTimeout(() => {
                    this.message.style.display = 'none';
                }, 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AnonymousLetters();
        });
    </script>
</body>
</html>
